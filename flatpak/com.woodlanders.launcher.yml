app-id: com.woodlanders.launcher
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: woodlanders-launcher
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk21

finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk21/install.sh
    sources:
      - type: shell
        commands: []

  - name: woodlanders-launcher
    buildsystem: simple
    build-options:
      env:
        JAVA_HOME: /usr/lib/sdk/openjdk21
      build-args:
        - --share=network
    build-commands:
      - chmod +x gradlew
      - ./gradlew :app:installDist --no-daemon
      - mkdir -p /app/woodlanders-launcher
      - cp -r app/build/install/app/* /app/woodlanders-launcher/
      - install -D flatpak/woodlanders-launcher.sh /app/bin/woodlanders-launcher
      - chmod +x /app/bin/woodlanders-launcher
      - install -D flatpak/com.woodlanders.launcher.png /app/share/icons/hicolor/512x512/apps/com.woodlanders.launcher.png
      - install -D flatpak/com.woodlanders.launcher.desktop /app/share/applications/com.woodlanders.launcher.desktop
    sources:
      - type: dir
        path: ../
